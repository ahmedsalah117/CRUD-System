<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>CRUD SYSTEM</title>
  </head>
  <body>
    <header class="w-50 m-auto border-dark-subtle mt-5 py-4 px-5">
      <form class="pForm">
        <label for="pName" class="mb-2">Product Name</label>
        <input type="text" id="pName" class="form-control pName" />
        <p class="alert-danger alert pNameWarning py-1 d-none">
          Please enter a name.
        </p>
        <label for="category" class="mb-2">Product Category</label>
        <input type="text" id="category" class="form-control pCategory" />
        <p class="alert-danger alert pCategoryWarning py-1 d-none">
          Please add a product category
        </p>
        <label for="price" class="mb-2">Product Price</label>
        <input type="number" id="price" class="form-control pPrice" />
        <p class="alert-danger alert pPriceWarning py-1 d-none">
          Please add a price
        </p>
        <label for="description" class="mb-2">Product Description</label>
        <input type="text" id="description" class="form-control pDescription" />
        <p class="alert-danger alert pDescriptionWarning py-1 d-none">
          Please add a product description
        </p>
        <button
          type="submit"
          class="btn btn-outline-success addProduct pe-2 mt-3"
        >
          Add Product
        </button>
        <button
          type="button"
          class="btn btn-outline-success updateProduct pe-2 mt-3 d-none"
        >
          Update
        </button>
        <button class="btn btn-outline-success clearForm mt-3" type="button">
          Clear
        </button>
      </form>
    </header>
    <section class="w-50 m-auto">
      <form>
        <input
          type="search"
          placeholder="Search a product Name..."
          class="form-control w-50 mt-5 m-auto searchInput"
        />
      </form>
    </section>

    <section class="mt-5 w-75 m-auto">
      <table class="table">
        <thead class="text-center">
          <th>Index</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Description</th>
          <th>Delete</th>
          <th>Update</th>
        </thead>
        <tbody class="text-center tBody"></tbody>
      </table>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
